[[headers]]
  for = "/cachetest*"
  [headers.values]
    Cache-Control = "max-age=600, private, must-revalidate"
    Edge-Control = "max-age=350"
    Content-Security-Policy = "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.kvk.nl/api/v2/ https://tagmanager.google.com ; manifest-src 'self'"
