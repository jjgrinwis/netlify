<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>viewport test with breakpoints, imwidth and resize</title>
	<style>
		img {
	        max-width: 100%;
	        height: auto;
	      }
  </style>
</head>
<body>
	<h3>no imwidth</h3>
	<img src="https://media.roompot.com/assets/imgs/park/552257/lister/pristine/11080.jpg?impolicy=crop&x=100&y=50&w=4000&h=1500">
	<h3>imwidth</h3>
	<img src="https://media.roompot.com/assets/imgs/park/552257/lister/pristine/11080.jpg?impolicy=crop&x=100&y=50&w=4000&h=1500&imwidth=500">
	<img src="https://media.roompot.com/assets/imgs/park/552257/lister/pristine/11080.jpg?impolicy=crop&x=100&y=50&w=2000&h=1500&imwidth=1000">
	<h3>resize</h3>
	<img src="https://media.roompot.com/assets/imgs/park/552257/lister/pristine/11080.jpg?impolicy=crop_width&x=100&y=50&w=4000&h=1500&width=1000">
</body>
</html>
